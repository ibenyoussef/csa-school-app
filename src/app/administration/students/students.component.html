<p>Students list</p>
<form class="form-group" [formGroup]="form" >
    <div class="input-group">   
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupFileAddon01" (click)="onSubmit()">Upload</span>
        </div>      
        <div class="custom-file">
            <input name="avatar" type="file" class="custom-file-input" id="inputGroupFile01"
                (change)="onFileChange($event)" aria-describedby="inputGroupFileAddon01">
            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
        </div>    

    </div>
</form>
<div>Sample file <a href="/assets/data-templates/students.csv">click here</a></div>
